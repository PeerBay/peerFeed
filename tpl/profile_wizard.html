<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Form Wizard</h1>
</div>
<div class="wrapper-md" ng-controller="ProfileWizard">
  <tabset class="tab-container" ng-init="steps={percent:20, step1:true, step2:false, step3:false}">
    <tab heading="Step 1" active="steps.step1" select="steps.percent=10">
      <p class="m-b">Please Fill in your profile.</p>
      <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
      <h4>Validate Form</h4>
      <form name="step1" class="form-validation">
		  
        <p>Your First Name:</p>
        <input type="text" name="givenName" class="form-control" ng-model="profile.givenName" required ng-change="steps.percent=10">
        <p>Your Last Name:</p>
        <input type="text" name="familyName" class="form-control" ng-model="profile.familyName" required ng-change="steps.percent=20">
        <p>Where do you live:</p>
        <input type="text" name="homeLocation" class="form-control" ng-model="profile.homeLocation" required ng-change="steps.percent=30">
        <p>Your email:</p>
        <input type="email" name="email" class="form-control" ng-model="profile.email"  ng-change="step1.email.$valid ? (steps.percent=40) : (steps.percent=30)">
        <p class="m-t">Your website:</p>
        <input type="url" name="url" placeholder="http://" class="form-control" ng-model="profile.url" >
        <button type="submit" ng-disabled="step1.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Next</button>

       </form>
    </tab>
    <tab heading="Step 2" disabled="step1.$invalid" active="steps.step2" select="steps.percent=30">
      <form name="step2" class="form-validation">
        <p class="m-b">Continue the next step</p>
        <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
        <p>Choose your profile image</p>
		<input type="file" nv-file-select="" uploader="uploader">
		<p>Your age:</p>
        <input type="number" name="birthDate" class="form-control" ng-model="profile.birthDate">
        <div class="m-t m-b">
          <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step1=true">Prev</button>
          <button type="submit" ng-disabled="step2.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step3=true">Next</button>
        </div>
      </form>
    </tab>
    <tab heading="Step 3" disabled="step2.$invalid" active="steps.step3" select="steps.percent=60">
      <p class="m-b">Your profile is ready.</p>
      <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
      <p>Just click to finish.</p>
      <div class="m-t m-b">
        <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Prev</button>
        <button type="button" class="btn btn-default btn-rounded" ng-click="createProfileDoc()">Click me to Finish</button>
      </div>
    </tab>
  </tabset>
</div>
